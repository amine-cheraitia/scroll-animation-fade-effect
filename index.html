<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- aos -->
		<link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
		<title>scroll animation</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="container">
			<div class="div" data-aos="fade-up" data-aos-duration="1000">
				Section 1
			</div>
			<div class="div" data-aos="fade-left" data-aos-duration="1000">
				Section 2
			</div>
			<div class="div" data-aos="fade-right" data-aos-duration="1000">
				Section 3
			</div>
			<div class="div" data-aos="flip-right" data-aos-duration="1000">
				Section 4
			</div>
			<div class="div" data-aos="zoom-in" data-aos-duration="1000">
				Section 5
			</div>
			<div class="div" data-aos="slide-down" data-aos-duration="1000">
				Section 6
			</div>
		</div>
		<script src="https://unpkg.com/aos@next/dist/aos.js"></script>
		<script>
			AOS.init();
		</script>
	</body>
</html>
